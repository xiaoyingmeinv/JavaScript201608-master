<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    /*
    * 1.构造函数中放的都是私有的属性
    * 2.构造函数中的this都是指向当前实例；
    * 3.系统默认会为我们返回一个对象；如果我们手动返回的话：
    *   1）返回的是基本数据类型，不会造成影响
    *   2）返回的是引用数据类型，会影响实例原有的属性和方法；
    * 4.构造函数中的实例，只跟this.xxx有关，跟变量无关
    * 5.构造函数就是：实例和类打交道
    * 6.当创建实例的时候，如果构造函数不需要传参，小括号可以省略；
    * */
    function Fn(){//构造函数中放的都是私有的属性
        this.x=100;
        this.y=200;
        var x=100;
    }
    var f=new Fn;
</script>
</body>
</html>

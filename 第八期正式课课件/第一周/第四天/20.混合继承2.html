<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //关于引用数据类型拷贝的封装
    //拿第一个参数区克隆第二个参数；
    function extend(obj2,obj1){
        for(var attr in obj1){
            obj2[attr]=obj1[attr];
        }
        return obj2;
    }
    //混合继承2：call继承+拷贝继承
    function F(){
        this.x=100;
    }
    F.prototype.showX=function(){};

    function S(){
        F.call(this);//call继承
    }
    //拷贝继承：克隆一份一模一样的；
    extend(S.prototype, F.prototype);
    var s=new S;
    console.dir(s);
    /*
    * x:100,
    * __proto__:
    * showX:function.....
    * constructor:S;
    *
    * */
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //原型链的继承：把父类私有+公有的属性和方法，都作为子类公有的属性和方法；
    //关于原型链继承：不是把父类的私有+公有的属性和方法克隆一份一模一样的子类，而是通过__proto__建立了子类和父类方法之间的联系
    function F(){
        this.x=100;//父类私有
    }
    F.prototype.showX=function(){};//父类公有的；

    function S(){
        this.y=200;
    }
    S.prototype=new F;//核心：把父类私有+公有的属性和方法，都作为子类公有的属性和方法；
    S.prototype.constructor=S;//修改S的constructor指向；
    var s=new S;
    console.dir(s);
    /*S私有的
    * y:200;
    * __proto__:
    * x:100; //F私有的给了 S公有的了
    * __proto__:
    * //把F公有的，给了S公有的
    * constrctor:F,
    * showX:function(){}
    *
    * */
</script>
</body>
</html>

<!DOCTYPE html>

    <title></title>

<body>
<script>
    //考察点：in  hasOwnProperty()
    function hasPubProperty(attr,obj){
        //思路：该属性是对象上的属性，并且不是私有属性
        return attr in obj && !obj.hasOwnProperty(attr);
    }

</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    //混合继承1：call继承+原型链继承
    /*
    *call继承：把父类私有的 继承到 子类私有的 --call继承，应该在子类的构造函数中进行继承；
    * 原型链继承：把父类私有+公有的 继承到 子类公有的；--原型链继承，应该在子类.prototype上进行继承；
    *call继承+原型链继承的问题：
    * 父类私有 在子类私有和公有上都各继承了一份；
    * */
    function F(){//私有
        this.x=100;
    }
    F.prototype.showX=function(){};//公有
    var f=new F;
    console.dir(f);

    function S(){//call继承在子类的构造函数中进行继承；
        F.call(this);//call继承
    }
    //原型链继承在子类的prototype上进行继承
    S.prototype=new F;//原型链继承；
    S.prototype.constructor=S;
    S.prototype.aaa='123';
    var s=new S;
    console.dir(s);
    /*
    * x:100; //call继承
    * __proto__:
    * constructor:S
    * x:100 //父类私有的
    * __proto__: //父类公有的；
    *constructor:F,
    * showX:....
    *
    * */
</script>
</body>
</html>

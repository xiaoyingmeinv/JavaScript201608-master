<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var foo='hello';
    (function(foo){//foo='hello'
        console.log(foo);//'hello'
        var foo=foo||'world';//'hello'
        console.log(foo);//'hello'
    })(foo);
    console.log(foo);//'hello'
</script>
</body>
</html>

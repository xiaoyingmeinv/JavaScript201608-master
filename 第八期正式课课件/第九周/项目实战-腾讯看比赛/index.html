<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>视频直播_珠峰培训</title>
    <meta name="keywords" content="javascript培训,js培训,HTML5培训,css培训,前端开发培训,node.js培训,nodeJS培训,移动端培训,北京珠峰培训"/>
    <meta name="description"
          content="珠峰培训是中国前端开发知名品牌，七年JS前端培训，以专注立身；70%的同学来自老学员推荐，以诚信立业。先学习考试通过后交学费；四周内可无条件退学费；工资不到9千退学费。我们专注的特色培训有：javascript培训,node.JS培训,前端开发培训,HTML5培训,移动端培训"/>
    <link rel="icon" type="image/x-icon" href="img/iconLogo.png"/>
    <link charset="utf-8" type="text/css" rel="stylesheet" href="css/reset.min.css"/>

    <!--LESS-->
    <link charset="utf-8" type="text/css" rel="stylesheet/less" href="css/index.less"/>
    <script charset="utf-8" type="text/javascript" src="js/less-2.5.3.min.js"></script>

    <!--HTML5.MIN-->
    <!--[if lt IE 9]>
    <script charset="utf-8" type="text/javascript" src="js/html5.min.js"></script>
    <![endif]-->
</head>
<body>
<!--HEADER-->
<header class="header">
    <section class="content">
        <h1 class="logo">腾讯体育</h1>
        <nav class="nav">
            <a href="#" class="bg">看比赛</a>
            <a href="#">社区</a>
            <a href="#" class="downLoad">
                下载
                <div class="downBg"></div>
                <div class="down">
                    <img src="img/weixin.jpg" alt=""/>

                    <p>扫一扫下载</p>

                    <p>腾讯体育APP</p>
                </div>
            </a>
            <a href="#">会员</a>
            <a href="#" class="liveQQ">
                <img src="img/live-qq-logo.jpg" alt="企鹅直播"/>
            </a>
        </nav>
        <div class="login">登录</div>
    </section>
</header>

<!--CON BODY-->
<section class="conBody" id="conBody">
    <!--MENU-->
    <div class="menu">
        <ul>

        </ul>
    </div>

    <!--RIGHT-->
    <div class="right">
        <!--CALENDER-->
        <div class="calender">
            <div class="con">
                <div class="wrapper">

                </div>
            </div>
            <a href="javascript:;" class="btnLeft">
                <span class="arrow over"></span>
                <span class="arrow"></span>
            </a>
            <a href="javascript:;" class="btnRight">
                <span class="arrow over"></span>
                <span class="arrow"></span>
            </a>
        </div>

    </div>
</section>

<!--EJS模板渲染-->
<script charset="utf-8" type="text/javascript" src="js/ejs.min.js"></script>
<script charset="utf-8" type="text/template" id="menuTemplate">
    <%$.each(menuData,function(index,item){%>
    <li>
        <a href="#<%=item.hash%>" data-id="<%=item.columnId%>">
            <%=item.title%>
            <i>
                <span class="arrow over"></span>
                <span class="arrow"></span>
            </i>
        </a>
    </li>
    <%});%>
</script>
<script charset="utf-8" type="text/template" id="calenderTemplate">
    <%$.each(calenderData,function(index,item){%>
    <a href="javascript:;" data-time="<%=item.date%>">
        <span class="week"><%=item.weekday%></span>
        <span class="date"><%=item.date.myFormatTime('{1}-{2}')%></span>
    </a>
    <%})%>
</script>

<script charset="utf-8" type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/iscroll-5.1.3.min.js"></script>
<script charset="utf-8" type="text/javascript" src="js/index.js"></script>
</body>
</html>

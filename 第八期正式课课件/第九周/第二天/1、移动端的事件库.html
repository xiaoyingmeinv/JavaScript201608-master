<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>珠峰培训</title>
    <link type="text/css" rel="stylesheet" href="css/reset.min.css"/>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        body {
            perspective: 2000px;
        }

        .box {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 200px;

            -webkit-transform-style: preserve-3d;
            transform-style: preserve-3d;

            -webkit-transition: .5s;
            transition: .5s;

            -webkit-transform: rotateY(45deg) rotateX(45deg);
            transform: rotateY(45deg) rotateX(45deg);
        }

        .box span {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 200px;
            height: 200px;
        }

        .box span:nth-child(1) {
            background: url("img/3D/outer1.jpg") no-repeat center center;
            background-size: 100% 100%;

            -webkit-transform: translateZ(100px);
            transform: translateZ(100px);
        }

        .box span:nth-child(2) {
            background: url("img/3D/outer2.jpg") no-repeat center center;
            background-size: 100% 100%;

            -webkit-transform: rotateY(180deg) translateZ(100px);
            transform: rotateY(180deg) translateZ(100px);
        }

        .box span:nth-child(3) {
            background: url("img/3D/outer3.jpg") no-repeat center center;
            background-size: 100% 100%;

            -webkit-transform: rotateY(90deg) translateZ(100px);
            transform: rotateY(90deg) translateZ(100px);
        }

        .box span:nth-child(4) {
            background: url("img/3D/outer4.jpg") no-repeat center center;
            background-size: 100% 100%;

            -webkit-transform: rotateY(-90deg) translateZ(100px);
            transform: rotateY(-90deg) translateZ(100px);
        }

        .box span:nth-child(5) {
            background: url("img/3D/outer5.jpg") no-repeat center center;
            background-size: 100% 100%;

            -webkit-transform: rotateX(90deg) translateZ(100px);
            transform: rotateX(90deg) translateZ(100px);
        }

        .box span:nth-child(6) {
            background: url("img/3D/outer6.jpg") no-repeat center center;
            background-size: 100% 100%;

            -webkit-transform: rotateX(-90deg) translateZ(100px);
            transform: rotateX(-90deg) translateZ(100px);
        }
    </style>
</head>
<body>
<div class="box">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<!--百度云的TOUCH手势事件库:https://github.com/Clouda-team/touch.code.baidu.com-->
<script type="text/javascript" src="js/touch-0.2.14.min.js"></script>
<script type="text/javascript">
    var box = document.querySelector('.box');
    box['rotateX'] = 45;
    box['rotateY'] = 45;

    //swipeleft swiperight swipeup swipedown tap hold doubletap dragstart drag dragend ...
    touch.on('.box', 'swipeleft swiperight swipeup swipedown', function (ev) {
        var distanceX = ev.distanceX;
        var distanceY = ev.distanceY;
        var curX = box['rotateX'] + distanceY;
        var curY = box['rotateY'] + distanceX;
        box.style.webkitTransform = 'rotateY(' + curY + 'deg) rotateX(' + curX + 'deg)';
        box['rotateX'] = curX;
        box['rotateY'] = curY;
    });
</script>
</body>
</html>

    <title></title>

<body>
<script>
    function sum(){
        //console.log(arguments.callee) //callee：代表函数本身；
        var total=0;
        for(var i=0; i<arguments.length; i++){
            if(!isNaN(arguments[i])){
                total+=Number(arguments[i]);
            }
        }
        return total;
    }
    sum(1,2,'3')
</script>

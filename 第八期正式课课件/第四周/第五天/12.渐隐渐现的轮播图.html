<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        .box{
            width: 1000px;
            height: 300px;
            position: relative;
            margin:30px auto;
        }
        .box .boxInner div{
            position: absolute;
            left:0;
            top:0;

            z-index: 0;
            display: none;
            /*opacity: 0;
            filter:alpha(opacity=0);*/
        }
        .box ul{
            position: absolute;
            right:10px;
            bottom:10px;
            z-index: 10;
        }
        .box ul li{
            width: 18px;
            height:18px;
            border-radius: 50%;
            background: #ccc;
            float: left;
            margin-left: 10px;
        }
        .box ul li.on{
            background: lightblue;
        }
        .box a{
            width: 30px;
            height: 45px;
            position: absolute;
            top:127.5px;
            background-image: url("img/pre.png");
            background-repeat: no-repeat;
            opacity: 0.3;
            filter: alpha(opacity=30);
            z-index: 10;
            display: none;

        }
        .box a:hover{
            opacity: 1;
            filter: alpha(opacity=100);
        }
        .box a.btnLeft{
            left: 30px;
            background-position: 0 0;
        }
        .box a.btnRight{
            right: 30px;
            background-position: -50px 0;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <div class="boxInner">
        <!--<div><img src="img/banner1.jpg" alt=""/></div>
        <div><img src="img/banner1.jpg" alt=""/></div>
        <div><img src="img/banner1.jpg" alt=""/></div>
        <div><img src="img/banner1.jpg" alt=""/></div>-->
    </div>
    <ul>
        <!--<li class="on"></li>
        <li></li>
        <li></li>
        <li></li>-->
    </ul>
    <a href="javascript:;" class="btnLeft"></a>
    <a href="javascript:;" class="btnRight"></a>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/banner.js"></script>
</body>
</html>

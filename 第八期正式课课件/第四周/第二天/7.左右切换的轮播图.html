<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            magin:0;
            padding:0;
            list-style: none;
        }
        .box{
            width: 1000px;
            height: 300px;
            position: relative;
            margin:30px auto;
            overflow: hidden;
        }
        .box .boxInner{
            width: 4000px;
            position: absolute;
            left: 0;
            top:0;
        }
        .box .boxInner div{
            width: 1000px;
            height: 300px;
            float: left;
        }
        .box .boxInner div img{
            width: 100%;
            height: 100%;
        }
        .box ul{
            position: absolute;
            right:10px;
            bottom:10px;
        }
        .box ul li{
            width: 18px;
            height: 18px;
            background: #ccc;
            border-radius: 50%;
            margin-left: 10px;
            float: left;
            cursor: pointer;
        }
        .box ul li.on{
            background: lightblue;
        }
        .box a{
            width: 30px;
            height: 45px;
            position: absolute;
            top:127.5px;
            background-image: url("img/pre.png");
            opacity: 0.3;
            filter:alpha(opacity=30);
            display: none;
        }
        .box a:hover{
            opacity: 1;
            filter:alpha(opacity=100);
        }
        .box .btnLeft{
            left:30px;
            background-position: 0 0;
        }
        .box .btnRight{
            right:30px;
            background-position: -50px 0;
        }

    </style>
</head>
<body>
<div class="box" id="box">
    <div class="boxInner">
        <div><img src="img/banner1.jpg" alt=""/></div>
        <div><img src="img/banner2.jpg" alt=""/></div>
        <div><img src="img/banner3.jpg" alt=""/></div>
        <div><img src="img/banner4.jpg" alt=""/></div>
    </div>
    <ul>
        <li class="on"></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <a href="javascript:;" class="btnLeft"></a>
    <a href="javascript:;" class="btnRight"></a>
</div>
<script src="js/utils.js"></script>
<script src="js/move.js"></script>
<script src="js/banner.js"></script>
</body>
</html>

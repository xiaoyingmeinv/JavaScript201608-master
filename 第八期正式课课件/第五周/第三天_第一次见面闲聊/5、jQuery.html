<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        ul, li {
            list-style: none;
        }

        html, body {
            width: 100%;
            font-size: 14px;
            overflow-x: hidden;
            -webkit-user-select: none;
        }

        .box {
            margin: 10px auto;
            width: 600px;
            border: 1px solid green;
        }

        .boxList:after {
            display: block;
            height: 0;
            font-size: 0;
            content: '';
            clear: both;
        }

        .boxList li {
            float: left;
            width: 200px;
            height: 35px;
            line-height: 35px;
            text-align: center;
        }

        .boxList li i {
            display: inline-block;
            margin-left: 5px;
            font-size: 12px;
        }

        .submit {
            position: relative;
            margin: 10px auto;
            width: 300px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            border: 1px solid #CCC;
            cursor: pointer;
        }

        .submit i {
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -60px;
            display: inline-block;
            margin-right: 5px;
            width: 0;
            height: 0;
            font-size: 0;
            border: 5px solid transparent;
        }

        .submit i.down {
            margin-top: -2px;
            border-top-color: red;
        }

        .submit i.up {
            margin-top: -7px;
            border-bottom-color: red;
        }
    </style>
</head>
<body>
<div class="box">
    <ul class="boxList">
        <li>苹果<i>(30400)</i></li>
        <li>三星<i>(30400)</i></li>
        <li>华为<i>(30400)</i></li>
        <li>小米<i>(30400)</i></li>
        <li>OPPO<i>(30400)</i></li>
        <li>VIVO<i>(30400)</i></li>
        <li>魅族<i>(30400)</i></li>
        <li>锤子<i>(30400)</i></li>
        <li>中兴<i>(30400)</i></li>
        <li>乐视<i>(30400)</i></li>
        <li>一加<i>(30400)</i></li>
        <li>联想<i>(30400)</i></li>
        <li>诺基亚<i>(30400)</i></li>
        <li>其它品牌<i>(30400)</i></li>
    </ul>
    <div class="submit" isBok="none">
        <i class="down"></i>
        <span>显示全部品牌</span>
    </div>
</div>

<script charset="utf-8" type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script charset="utf-8" type="text/javascript">
    //->获取LI中索引在6~12之间的,默认让这些LI隐藏
    var $boxList = $('.boxList'),
            $oLis = $boxList.children('li'),
            $tar = $oLis.filter(':gt(5):not(:last)');
    $tar.css('display', 'none');

    //->把包含苹果、小米、OPPO的品牌变红色
    //    $oLis.filter(":contains('苹果')").css('color', 'red');
    //    $oLis.filter(":contains('小米')").css('color', 'red');
    //    $oLis.filter(":contains('OPPO')").css('color', 'red');
    //$oLis.filter(":contains('OPPO'),:contains('苹果'),:contains('小米')").css('color', 'red');
    var reg = /(苹果|小米|OPPO)/;
    $oLis.each(function () {
        if (reg.test($(this).html())) {
            $(this).css('color', 'red');
        }
    });

    //->点击按钮显示全部或者收起
    $('.submit').on('click', function () {
        var isBok = $(this).attr('isBok');
        if (isBok === 'none') {
            $tar.css('display', 'block');
            $(this).attr('isBok', 'block').children('i').removeClass('down').addClass('up').next().html('隐藏全部品牌');
            return;
        }
        $tar.css('display', 'none');
        $(this).attr('isBok', 'none').children('i').removeClass('up').addClass('down').next().html('显示全部品牌');
    });
</script>
</body>
</html>

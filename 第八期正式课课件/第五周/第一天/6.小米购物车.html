<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        #div{
            width: 140px;
            height: 50px;
            position: relative;
            left:40%;
            top:100px;
            background: dimgray;
        }
        #mark{
            width: 400px;
            height: 200px;
            background: lightblue;
            position: absolute;
            left:0;
            top:50px;
            display: none;
        }
    </style>
</head>
<body>
<div id="div">
    <div id="mark"></div>
</div>
<script>
    var oDiv=document.getElementById('div');
    var oMark=document.getElementById('mark');
    oDiv.onmouseenter=function(e){
        /*e=e||window.event;
        var oTo= e.fromElement|| e.relatedTarget;
        if(this.contains(oTo)) return;*/
        oMark.style.display='block';
        console.log('ok')
    };
    oDiv.onmouseleave=function(e){
        /*e=e||window.event;
        var oTo= e.toElement|| e.relatedTarget;
        if(this.contains(oTo)) return;*/
        oMark.style.display='none';
    };
</script>
</body>
</html>

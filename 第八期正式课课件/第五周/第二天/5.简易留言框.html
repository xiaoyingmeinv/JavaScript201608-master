<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<textarea name="" id="t2" cols="30" rows="10"></textarea>
<input type="text" id="t1"/>
<script>
    var oT2=document.getElementById('t2');
    var oT1=document.getElementById('t1');
    oT1.onkeydown=function(e){
        e=e||window.event;
        if(e.keyCode==13){
            oT2.value+=oT1.value+'\n';
            oT1.value='';
        }
    };
</script>
</body>
</html>

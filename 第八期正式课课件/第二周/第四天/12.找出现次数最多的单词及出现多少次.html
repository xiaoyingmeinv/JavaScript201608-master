<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var str='SSSadsdccCCCAdkdkkkkDccdddaaaccCCsSSSSSs';
    var max=''; //出现的次数
    var maxValue='';//出现次数最多的单词
    /*//1.利用对象不重名的特性:实现 Object {s: 11, a: 5, d: 8, c: 11, k: 5}； 注意让单词都变成小写
    obj={};
    for(var i=0; i<str.length; i++){
        var cur=str[i].toLocaleLowerCase();//为了忽略大小写，把所有的字母都改成了小写；
        if(obj[cur]){
            obj[cur]++;
            continue;
        }
        obj[cur]=1;
    }
    //假设法：开启for in循环，利用假设法，求出出现最多的次数
    for(var attr in obj){
        if(obj[attr]>max){
            max=obj[attr];
        }
    }
    //再用for in 循环，看谁的次数===最大值max,谁就是我们要找（进行字符串拼接-因为可能多个属性名都对应最大值max）
    for(var attr in obj){
        if(obj[attr]===max){
            maxValue+=attr;
        }
    }*/
    /*思路：
    * 1.进行排序： 字符串转数组，排序，数组转字符串；
    * 2.利用重复子项
    * */
    str=str.split('').sort(function(a,b){return a.localeCompare(b)}).join('');
    str.replace(/(\w)\1+/gi,function($0,$1){
        if($0.length>max){//当匹配到的字符的长度大于max，该字符的长度就是最大的max;同时，$1就是最大的maxValue;
            max=$0.length;
            maxValue=$1;
        }else if($0.length==max){//当匹配到的字符长度===max,给maxValue进行字符串拼接，因为同一个次数，可以对应多个属性名；
            maxValue+=$1;
        }
    });


</script>
</body>
</html>

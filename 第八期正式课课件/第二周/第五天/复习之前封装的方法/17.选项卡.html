<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            marign:0;
            padding:0;
        }
        .tab{
            width: 450px;
            height: 200px;
        }
        .tab input{
            float: left;
            width: 150px;
            height: 40px;
            line-height: 40px;
        }
        .tab input.on{
            background: lightgreen;
        }
        .tab div{
            width: 100%;
            height: 100%;
            background: lightgreen;
            display: none;
        }
        .tab div.show{
            display: block;
        }
    </style>
</head>
<body>
<div id="tab" class="tab">
    <input type="button" value="按钮1" class="on"/>
    <input type="button" value="按钮2"/>
    <input type="button" value="按钮3"/>

    <div class="show">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>
<script>
    var oTab=document.getElementsByTagName('div')[0];
    var aBtn=oTab.getElementsByTagName('input');
    var aDiv=oTab.getElementsByTagName('div');
    for(var i=0; i<aBtn.length; i++){
        (function(index){
            aBtn[i].onclick=function(){
                for(var i=0; i<aBtn.length; i++){
                    aBtn[i].className='';
                    aDiv[i].className='';
                }
                aBtn[index].className='on';
                aDiv[index].className='show';
            }
        })(i);
    }
</script>
</body>
</html>

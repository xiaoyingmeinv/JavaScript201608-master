<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=[23,12,9,4,8];
    function insertSort(ary){
        var left=ary.splice(0,1);
        for(var i=0; i<ary.length; i++){
            var cur=ary[i];
            //left从后往前的比较，所以，应该倒着走；
            for(var j=left.length-1; j>=0; ){
                if(cur<left[j]){
                    j--;
                    if(j==-1){
                        left.unshift(cur);
                    }
                }else{
                    left.splice(j+1,0,cur);
                    break;//不写，会出现死循环
                }
            }
        }
        return left;
    }
    console.log(insertSort(ary))
</script>
</body>
</html>

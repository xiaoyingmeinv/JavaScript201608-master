<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var num=1;
    var obj={num:2};
    obj.fn=(function(num){
        this.num=num*2;
        num++;
        return function(n){
            this.num+=n;
            num++;
            console.log(num);
        }
    })(obj.num);
    var fn=obj.fn;
    fn(10); //4
    obj.fn(20); //5
    console.log(num,obj.num);//14,22
</script>
</body>
</html>

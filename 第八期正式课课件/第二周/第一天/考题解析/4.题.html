    <title></title>

<body>
<script>
    var i=2;
    function fn(){
        i*=2;
        return function(n){
            console.log(n*(++i));
        }
    }
    var f=fn();
    f(3) //15;
    fn()(3);//33;
    f(4);//48;
    fn()(4);//100;
</script>
</body>

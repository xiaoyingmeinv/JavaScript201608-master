<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title></title>

<body>
<script>
    function Fn(){};//类
    Fn.prototype.aa=function(){};//原型
    //instanceof 当前实例是否属于某个类；
    //函数的三种角色：1.普通函数 2.构造函数 3.对象
    console.log(Object instanceof Function);//所有的类都是Function这个类的实例；
    console.log(Function instanceof Object);

</script>
</body>

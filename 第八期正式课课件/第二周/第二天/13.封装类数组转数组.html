<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>
    <li>0</li>
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
</ul>
<script>
    var aLi=document.getElementsByTagName('li');//类
    function makeArray(arg){
        var ary=[];
        try{//标准浏览器兼容
            ary=Array.prototype.slice.call(arg);
        }catch(e){//非标准浏览器的兼容处理；
            for(var i=0; i<arg.length; i++){
                ary.push(arg[i]);
            }
        }
        return ary;
    }
    var ary=makeArray(aLi);
    console.log(Object.prototype.toString.call(ary))
</script>
</body>
</html>

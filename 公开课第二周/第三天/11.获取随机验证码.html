<script>
    //rnd功能：求[n-m]之间的随机整数 '3' '19px'
    function rnd(n,m){
        n=Number(n);//首先把n转成数字
        m=Number(m);//把m转成数字
        //先判断参数传错的情况
        if(isNaN(n) || isNaN(m)){
            return Math.random(); //如果用户调用rnd，拿到的是0-1之间的随机小数，说明他传参传错了；
        }
        if(n>m){//判断n>m的情况
            var tmp=m;
            m=n;
            n=tmp;
        }
        return Math.round(Math.random()*(m-n)+n);

    }
    var strCode='abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    var str='';

    while(str.length<4){
        var rnd=rnd(0,61);
        //当字符串不存在rnd对应的字符；才给字符串添加这个字符；
        if(str.indexOf(strCode.charAt(rnd)) === -1){

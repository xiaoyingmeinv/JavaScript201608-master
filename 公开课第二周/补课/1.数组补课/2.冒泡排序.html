<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    var ary=[21,8,5,34,9];
    /*
    *第一轮:比较4次；虽然没有实现最终目标，但是已经把最大值放在数组的末尾；
    *  [8,21,5,34,9]
    *  [8,5,21,34,9]
    *  [8,5,21,34,9]
    *  [8,5,21,9,34]
    *第二轮：比较3次；虽然没有实现最终目标，但是把次大值数组的后面
    *  [5,8,21,9,34]
    *  [5,8,21,9,34]
    *  [5,8,9,21,34]
    *第三轮：比较2次；
    * [5,8,9,21,34]
    *第四轮：比较1次；
    * 第五轮：比较0次；
    * */
    for(var i=0; i<ary.length; i++){//比较的轮数
        for(var j=0; j<ary.length-i-1;j++){//比较多少次
            //每次比较都是拿当前项跟后一项进行比较；如果当前项大于后一项，他两换位置
            if(ary[j]>ary[j+1]){
                var tmp=ary[j+1];
                ary[j+1]=ary[j];
                ary[j]=tmp;
            }

        }
    }
    console.log(ary);
</script>
</body>
</html>

    //当不确定有多少个参数的时候，不需要写形参；
    //add功能：任意个参数的求和；
    function add(){
        var total=0;
        //函数自带的参数机制：arguments；arguments是一个类数组；
        for(var i=0; i<arguments.length; i++){
            if(!isNaN(arguments[i])){//过滤有效数字；
                total+=Number(arguments[i]);//防止字符串拼接
            }
        }
        return total;
    }

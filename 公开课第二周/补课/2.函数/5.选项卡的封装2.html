<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        li{
            width: 450px;
            height: 200px;
            font-size: 50px;
            margin:10px;
            float: left;
        }
        li input{
            width: 150px;
            float: left;
            height: 40px;
        }
        li input.on{
            background: lightblue;
        }
        li div{
            width: 100%;
            height: 100%;
            display: none;
            background: lightblue;
        }
        li div.show{
            display: block;
        }
    </style>
</head>
<body>
<ul>
    <li>
        <input type="button" value="按钮1" class="on"/>
        <input type="button" value="按钮2"/>
        <input type="button" value="按钮3"/>

        <div class="show">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
    </li>
    <li style="width: 300px">
        <input type="button" value="按钮1" class="on"/>
        <input type="button" value="按钮2"/>

        <div class="show">内容1</div>
        <div>内容2</div>
    </li>
    <li>
        <input type="button" value="按钮1" class="on"/>
        <input type="button" value="按钮2"/>
        <input type="button" value="按钮3"/>

        <div class="show">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
    </li>
    <li style="width: 600px">
        <input type="button" value="按钮1" class="on"/>
        <input type="button" value="按钮2"/>
        <input type="button" value="按钮3"/>
        <input type="button" value="按钮4"/>

        <div class="show">内容1</div>
        <div>内容2</div>
        <div>内容3</div>
        <div>内容4</div>
    </li>
</ul>
<script>
    var aLi=document.getElementsByTagName('li');
    for(var i=0; i<aLi.length; i++){
        tab(aLi[i]);
    }
    function tab(oBox){
        var aBtn=oBox.getElementsByTagName('input');
        var aDiv=oBox.getElementsByTagName('div');
        for(var i=0; i<aBtn.length; i++){
            (function (index){//每一个形参都是私有变量；
                aBtn[index].onclick=function(){
                    for(var i=0; i<aBtn.length; i++){
                        aBtn[i].className='';
                        aDiv[i].className='';
                    }
                    this.className='on';
                    aDiv[index].className='show';
                }
            })(i)
        }
    }

</script>
</body>
</html>

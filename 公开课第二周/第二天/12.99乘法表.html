<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        ul{
            padding: 30px;
        }
        li{
            height: 35px;
            line-height: 35px;
        }
        li.bg0{
            background: lightblue;
        }
        li.bg1{
            background: lightgoldenrodyellow;
        }
        li.bg2{
            background: lightcyan;
        }
        li.changebg{
            background: darkmagenta;
            color: white;
        }
        li span{
            float: left;
            width: 80px;
            height: 100%;
            text-align: left;
        }
    </style>
</head>
<body>
<ul id="ul"></ul>
<script>
    var oUl=document.getElementById('ul');
    var aLi=oUl.getElementsByTagName('li');
    var str='';
    var oldColor=null;
    for(var i=1; i<=9; i++){//i 就是行 li
        str+='<li>';
        for(var j=1; j<=i; j++){//j 就是列 span
            str+='<span>'+(j+'*'+i+'='+i*j+'\t')+'</span>'
        }
        str+='</li>'
    }
    oUl.innerHTML=str;
    //隔行换色
    for(var i=0; i<aLi.length; i++){
        //%的小技巧：有几种情况就%几；
        aLi[i].className='bg'+i%3;
        aLi[i].onmouseover=function(){
            oldColor=this.className;
            this.className='changebg';
        };
        aLi[i].onmouseout=function(){
            this.className=oldColor;
        }
    }


</script>
</body>
</html>
